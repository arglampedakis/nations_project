<h3 *ngIf="this.country.name" class="text-center mt-4 p-2">Country: {{country.name}}</h3>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Language</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let language of languages" id="{{language.languageId}}">
    <td>{{ language.languageId }}</td>
    <td>{{ language.language }}</td>
  </tr>
  </tbody>
</table>
